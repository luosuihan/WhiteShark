	<script>
		mui.init(); //favorite_listphp
		mui.plusReady(function() {
			mui.ajax(Common.domain + '/fuwu/api/favorite_list.php', {
				data: {
					userid: Common.getUserid(),
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					console.log("收藏列表：：：：" + JSON.stringify(data));
					var table = document.body.querySelector('.mui-table-view');
						for(var i = 0; i < data.result.length; i++) {
							var li = document.createElement('li');
							li.innerHTML = '<div class="card1"><div class="card_tit"><p class="card_time"><em></em><span>'+data.result[i].addtime+'</span></p></div><div class="card1_nr"><h2>'+data.result[i].arr[0]+'</h2></div></a></div>';
							table.insertBefore(li, table.firstChild);
						}
				},
				error: function(xhr, type, errorThrown) {

				}
			});
		});
	</script>
