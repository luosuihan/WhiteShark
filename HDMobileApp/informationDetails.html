	<body contextmenu="return false;">
		<header class="mui-bar mui-bar-nav" style="background:  white;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<h1 class="mui-title">资讯详情</h1>
		</header>

		<div class="mui-content" id="tableViewId">
			<div class="mui-content-padded">
				<div class="Article" id="article_details">
					<!--<iframe src="" id="iframepage" name="iframepage" frameBorder=0 scrolling=no width="100%" onLoad="initIframeEND();"></iframe>-->
				</div>
			</div>
			<div class="ass_tit">
				<span>关联新闻</span>
			</div>
			<div class="Associated">
				<ul id="list" class="mui-table-view mui-table-view-chevron" style="background: #efeff4;">
				</ul>
			</div>
		</div>

		<footer class="inputeFooter" id="inputeFooterid" hidden style="z-index: 999;">
			<div class="oper_two" id="shuru">
				<div class="shuru_box">
					<textarea id="contentId" rows="3" placeholder="写评论"></textarea>
					<button type="submit">提交</button>
				</div>
				<div class="shuru_bg"></div>
			</div>
		</footer>

		<footer id="footerbackgrod">
			<div class="oper_one">
				<div class="oper_xie">
					<span id="xie">写评论...</span>
				</div>
				<div class="oper_du">
					<a href="#">
						<em id="comment_list"></em>
						<span id="comment_num">0</span>
					</a>
				</div>
				<div class="oper_zan">
					<em id="like_click"></em>
					<span id="like_num">0</span>
				</div>
			</div>
		</footer>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/informationDetails.js"></script>
		<script>
			var articleId;
			var info;
			mui.plusReady(function() {
				/**
				 * 文章id
				 */
				articleId = plus.webview.currentWebview().articleid;
				/**
				 * cid
				 */
				info = plus.push.getClientInfo();
			});
			//收藏
			var ajax = function(){
				mui.ajax(Common.domain + '/fuwu/api/favorite.php', {
					//				console.log( "clientid: "+info.clientid );
					data: {
						userid: Common.getUserid(),
						articleid: articleId,
						subtype: '1',
						cid: info.clientid,
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						console.log("收藏成功：："+data.status); 
						if(data.status == "200"){
							mui.toast("已收藏成功");
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log('收藏接口访问失败：：：：' + xhr.status);
					}
				});
			}
			var cancelajax = function(){
				mui.ajax(Common.domain + '/fuwu/api/favorite.php',{
					data:{
						userid: Common.getUserid(),
						articleid: articleId,
						action:'cancel',
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						console.log("取消收藏：：："+data.status);
						if(data.status == "200"){
							mui.toast("你以取消收藏");
						}
					},
					error:function(xhr,type,errorThrown){
						console.log('收藏接口访问失败：：：：' + xhr.status);
					}
				});
			}
			/**
			 * 判断是收藏还是取消，0表示取消收藏，不为0表示收藏文章
			 *
			 */
			var collection ;
//			var nocollection = 1;
			document.getElementById('collection').onclick = function() {
//				alert(1);
//				collection = "0";
				console.log("collection1:::::：："+collection);
//				console.log("是否获取到文章ID：："+articleId);
//				console.log("是否获取到CID::"+info.clientid);
				if(collection != "0"){
//					alert("收藏成功");
					ajax();
					collection = "0";
					console.log("collection2:::::：："+collection);
				}else{
//					alert("取消收藏");
					cancelajax();
					collection = "1";
				}
			}
		</script>
	</body>

</html>
